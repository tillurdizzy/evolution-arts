<div ng-controller="OtherCtrl as Ctrl">
	<h3>Other Products</h3>
	<table st-table="Ctrl.otherProducts" class="table table-striped" style="min-width:100%;">
		<thead>
			<tr>
				<th>Product</th>
				<th>Name</th>
				<th>Description</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="row in Ctrl.otherProducts">
				<td><img src="{{row.img}}" alt=""></td>
				<td>{{row.name}}</td>
				<td>{{row.description}}</td>
			</tr>
		</tbody>
	</table>
</div>
