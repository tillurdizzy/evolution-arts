	<h5>Thermofoil</h5>
	<p>Thermofoil is a surface finish which is thermoformed to the profile of an underlying engineered wood core such as medium-density fiberboard. Thermofoil typically has a high-quality sheen and may incorporate metallic elements in its finish.</p>
